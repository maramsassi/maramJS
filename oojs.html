    <script>
       Person = function(fname , lname , age , gender){
           this.fname = fname || 'Person first name';
           this.lname = lname || 'Person last name';

           this.gender = gender || 'person gender';
       };
       
       
       Person.prototype.getFullName = function(){
           return this.fname + " "+ this.lname;
       };
       
       Person.prototype.getAge = function(){
           return this.age;
       };

           return "Name: "+this.fname +" "+this.lname +" Age: "+this.age;
       };

           alert("Name: "+this.fname +" "+this.lname +" Age: "+this.age);
       };
       var person1 = new Person('Maram','Sasi',21 ,'female');

       function Doctor(first, last, age, gender, domain) {
                Person.call(this, first, last, age, gender);

                this.domain = domain;
        }
        Doctor.prototype = Object.create(Person.prototype);
        Doctor.prototype.constructor= Doctor;
